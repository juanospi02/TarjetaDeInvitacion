<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarjeta de invitacion</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="invitation">
        <img src="./assets/background.jpg" alt="Fondo" class="background-image">
        <div class="content">
            <h1>CUMPLEAÑOS DE CATALINA</h1>
            <p class="event-place" ><strong>Lugar:</strong> Hotel Palagua</p>
            <p class="event-date"><strong>Fecha:</strong> 26 de Septiembre de 2024</p>
            <img src="./assets/event-image.jpeg" alt="Imagen del Evento" class="event-image">
            <video muted autoplay class="event-video">
                <source src="./assets/event-video.mp4" type="video/mp4" >
            </video>
            <p1 class="message">Te invitamos a celebrar un año más de vida, amor y alegría junto a Catalina. Que este día especial esté lleno de momentos inolvidables, rodeados de quienes más la queremos. ¡Tu presencia hará que sea aún más especial!</p>
        </div>
    </div>
</body>
</html>
